<!DOCTYPE html>
<html>
    <head>

        <title>
            Website for OrangePi
        </title>

        <link rel = "stylesheet" href = "/static/style.css" />
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">

        <body>
            <h1>
                Monitoring
            </h1>

            <div class="navbar">
                <a class="active" href="{{ url_for('index') }}">
                    Главная
                </a>

                <a class="active" href="{{ url_for('planning') }}">
                    Полив
                </a>

                <a class="active" href="{{ url_for('calendar') }}">
                    Календарь
                </a>

                <div class="dropdown">
                    <button class="dropbtn1" onclick="myFunction1()">
                        Инфо
                    <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content" id="myDropdown1">
                        <a href="{{ url_for('robots') }}">
                            Роботы
                        </a>
                        <a href="{{ url_for('plants') }}">
                            Растения
                        </a>
                    </div>
                </div>
            </div>

            <h2>
                Main
            </h2>

            <img src="static/map.png" alt="map"  width="700" height="500" class="map">

        <script>

        function myFunction1()
        {
            document.getElementById("myDropdown1").classList.toggle("show");
        }

        window.onclick = function(e)
        {
            if (!e.target.matches('.dropbtn1')) {
            var myDropdown1 = document.getElementById("myDropdown1");
                if (myDropdown1.classList.contains('show')) {
                    myDropdown1.classList.remove('show');
                }
            }
        }

        </script>

        </body>
    </head>
</html>
